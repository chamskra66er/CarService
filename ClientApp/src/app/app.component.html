<div>Angular view component</div>

<div class="p-2">
  <table class="table table-sm">
    <tbody>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Comment</th>
        <th>Image1</th>
        <th>Image2</th>
        <th>Image3</th>
        <th>Image4</th>
      </tr>
      <tr *ngFor="let forum of forums">
        <td>{{forum?.title}}</td>
        <td>{{forum?.description}}</td>
        <td>{{forum?.value}}</td>
        <td>{{forum?.comment}}</td>
      </tr>
      
    </tbody>    
  </table>
</div>
